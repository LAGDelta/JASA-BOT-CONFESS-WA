<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Confess WA</title>
</head>
<body>
    <h1>Jasa Confess WA</h1>
    <form id="confessForm">
        <label for="message">Tulis Pengakuan Anda:</label><br>
        <textarea id="message" rows="4" cols="50" required></textarea><br>
        <button type="submit">Kirim</button>
    </form>

    <script>
        document.getElementById('confessForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;

            fetch('/send-confession', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Pengakuan Anda telah dikirim!');
                document.getElementById('message').value = '';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
